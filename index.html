<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>サポートページ</title>
  <link href="https://fonts.googleapis.com/css2?family=Futahodo+Maru+Gothic&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Futahodo Maru Gothic', sans-serif;
      background-image: url('https://cdn.discordapp.com/attachments/1380938547233558711/1400058700865212469/IMG_4486.jpeg?ex=688b41c6&is=6889f046&hm=8b4bc9f91d6fcf704248acebf20953c3326b8020098c0809aa1ab864d079cb14&');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 60px;
    }

    .glass {
      background-color: rgba(255, 243, 243, 0.2);
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.25);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .glass:hover {
      transform: translateY(-5px);
    }

    .glass h2 {
      margin: 0;
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="glass"><h2>サポートサーバー</h2></div>
    <div class="glass"><h2>マイクラサーバー</h2></div>
    <div class="glass"><h2>採用</h2></div>
    <div class="glass"><h2>その他</h2></div>
  </div>
</body>
</html>
