<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>サポートページ</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Noto Sans JP', sans-serif;
      background-color: #f5f5f7;
      color: #1d1d1f;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 40px;
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 30px;
    }

    .card {
      background-color: white;
      border-radius: 16px;
      padding: 30px 20px;
      box-shadow: 0 5px 12px rgba(0, 0, 0, 0.05);
      text-align: center;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h2 {
      font-size: 1.2em;
      margin: 0;
      color: #0071e3;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>サポートカテゴリを選択</h1>
    <div class="grid">
      <div class="card"><h2>サポートサーバー</h2></div>
      <div class="card"><h2>マイクラサーバー</h2></div>
      <div class="card"><h2>採用</h2></div>
      <div class="card"><h2>その他</h2></div>
    </div>
  </div>
</body>
</html>
