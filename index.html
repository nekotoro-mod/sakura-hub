<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>紹介とQ&Aサイト</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: url('https://cdn.discordapp.com/attachments/1380938547233558711/1400051267920986263/IMG_4484.jpeg?ex=688b3ad9&is=6889e959&hm=50cf4cbd4f55d7c6cd7e734df9af65587cb98084daf08d7b9ef32db846969246&') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .container {
      max-width: 900px;
      margin: 60px auto;
      padding: 20px;
    }

    .glass {
      background-color: rgba(255, 243, 243, 0.2);
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.25);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      padding: 30px;
    }

    h1, h2 {
      color: #fff;
      margin-top: 0;
    }

    .qa {
      margin-top: 30px;
    }

    .qa-item {
      margin-bottom: 20px;
    }

    .qa-item h3 {
      margin: 0 0 10px;
      color: #ffffff;
    }

    .qa-item p {
      margin: 0;
      color: #dddddd;
    }

    a {
      color: #ffffff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="glass">
      <h1>ようこそ！</h1>
      <p>このサイトでは、プロジェクトの紹介とQ&Aをご覧いただけます。</p>

      <div class="qa">
        <h2>よくある質問（Q&A）</h2>
        <div class="qa-item">
          <h3>Q. このサイトは何のためにありますか？</h3>
          <p>A. プロジェクトの紹介や、ユーザーからのよくある質問に答えるためです。</p>
        </div>
        <div class="qa-item">
          <h3>Q. このスタイルは何ですか？</h3>
          <p>A. ガラスモーフィズムと呼ばれる、背景をぼかしてガラスのように見せるデザイン手法です。</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
