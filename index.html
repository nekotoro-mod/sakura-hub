<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>サポートセンター</title>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Zen Maru Gothic', sans-serif;
      background-image: url('https://cdn.discordapp.com/attachments/1380938547233558711/1400058700865212469/IMG_4486.jpeg?ex=688b41c6&is=6889f046&hm=8b4bc9f91d6fcf704248acebf20953c3326b8020098c0809aa1ab864d079cb14&');
      background-size: cover;
      background-position: center;
      backdrop-filter: blur(4px);
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 60px 20px;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      margin-bottom: 40px;
    }

    .search-bar input {
      width: 100%;
      max-width: 600px;
      padding: 12px 20px;
      font-size: 18px;
      border-radius: 30px;
      border: 1px solid rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(5px);
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      outline: none;
    }

    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 30px;
    }

    .glass {
      background-color: rgba(255, 243, 243, 0.2);
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.25);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      padding: 30px;
      text-align: center;
      color: white;
      font-size: 20px;
      transition: transform 0.2s;
    }

    .glass:hover {
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="search-bar">
      <input type="text" placeholder="サポート内容を検索…" />
    </div>
    <div class="menu">
      <div class="glass">サポートサーバー</div>
      <div class="glass">マイクラサーバー</div>
      <div class="glass">採用</div>
      <div class="glass">その他</div>
    </div>
  </div>
</body>
</html>
