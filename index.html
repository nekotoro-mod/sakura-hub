<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>サポートセンター</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      background-color: #000;
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .header-bg {
      width: 100%;
      height: auto;
      background: url('https://cdn.discordapp.com/attachments/1380938547233558711/1400058700865212469/IMG_4486.jpeg?ex=688b41c6&is=6889f046&hm=8b4bc9f91d6fcf704248acebf20953c3326b8020098c0809aa1ab864d079cb14&') no-repeat center center;
      background-size: contain;
      aspect-ratio: 16 / 9;
    }

    .glass {
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.25);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      margin: 2rem auto;
      padding: 2rem;
      width: 90%;
      max-width: 800px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    details {
      margin-bottom: 1rem;
    }

    summary {
      cursor: pointer;
      font-weight: bold;
      padding: 0.5rem;
      background-color: rgba(255, 255, 255, 0.15);
      border-radius: 8px;
    }

    p {
      padding: 0.5rem 1rem;
    }
  </style>
</head>
<body>
  <div class="header-bg"></div>

  <main class="glass">
    <h2>Q&A</h2>
    <details>
      <summary>質問1：どうやって使いますか？</summary>
      <p>答え：とても簡単です。ステップに従って進めてください。</p>
    </details>
    <details>
      <summary>質問2：無料ですか？</summary>
      <p>答え：はい、完全無料で使えます。</p>
    </details>
  </main>
</body>
</html>
