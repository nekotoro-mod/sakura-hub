<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>サポートセンター</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- ふてほど丸ゴシック（Google Fontsでは提供されていないので代用 or 自分でホストが必要） -->
  <style>
    @font-face {
      font-family: 'FutohodoMaruGothic';
      src: url('https://cdn.jsdelivr.net/gh/qrac/fude-fonts@main/futohodo-maru-gothic/FutohodoMaruGothic.otf') format('opentype');
    }

    body {
      margin: 0;
      font-family: 'FutohodoMaruGothic', sans-serif;
      background-image: url('https://cdn.discordapp.com/attachments/1380938547233558711/1400058700865212469/IMG_4486.jpeg?ex=688b41c6&is=6889f046&hm=8b4bc9f91d6fcf704248acebf20953c3326b8020098c0809aa1ab864d079cb14&');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
    }

    .navbar {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .nav-item {
      margin: 10px 20px;
      padding: 10px 20px;
      font-size: 18px;
      color: white;
      text-decoration: none;
      border-radius: 15px;
      transition: background 0.3s;
    }

    .nav-item:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .glass {
      background-color: rgba(255, 243, 243, 0.2);
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.25);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      padding: 20px;
      margin: 40px auto;
      max-width: 800px;
      color: white;
    }

    @media (max-width: 768px) {
      .nav-item {
        font-size: 16px;
        margin: 8px;
      }

      .glass {
        margin: 20px 10px;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <a href="#" class="nav-item">スマホ</a>
    <a href="#" class="nav-item">ノートPC</a>
    <a href="#" class="nav-item">設定・トラブル</a>
    <a href="#" class="nav-item">Q＆A</a>
    <a href="#" class="nav-item">サポートサーバー</a>
    <a href="#" class="nav-item">マイクラサーバー</a>
    <a href="#" class="nav-item">採用</a>
    <a href="#" class="nav-item">その他</a>
  </nav>

  <div class="glass">
    <h2>ようこそ</h2>
    <p>ここはサポートセンターです。カテゴリを選んで情報をご確認ください。</p>
  </div>

</body>
</html>
