<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>サポートセンター</title>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Zen Maru Gothic', sans-serif;
      background-color: #ffffff;
      color: #1d1d1f;
    }
    header {
      text-align: center;
      padding: 60px 20px 30px;
    }
    header h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }
    .search-box {
      text-align: center;
      margin-bottom: 40px;
    }
    .search-box input {
      width: 60%;
      padding: 12px;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 30px;
      padding: 0 40px 60px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .card {
      background-color: #f2f2f7;
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 64px;
      height: 64px;
      margin-bottom: 16px;
    }
    .card h2 {
      font-size: 20px;
      margin: 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>サポートセンター</h1>
    <div class="search-box">
      <input type="text" placeholder="質問やキーワードで検索" />
    </div>
  </header>

  <main class="grid">
    <div class="card">
      <img src="https://cdn.discordapp.com/attachments/1380938547233558711/1400088081117216768/IMG_4488.png?ex=688b5d22&is=688a0ba2&hm=ede25da1f7bc1496c9f6c269ae8376bae044842cc9a420882e1bd447a58a78a3&" alt="サポートサーバーアイコン">
      <h2>サポートサーバー</h2>
    </div>
    <div class="card">
      <h2>マイクラサーバー</h2>
    </div>
    <div class="card">
      <h2>採用</h2>
    </div>
    <div class="card">
      <h2>その他</h2>
    </div>
  </main>

</body>
</html>
