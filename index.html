<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>サポートセンター</title>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Zen Maru Gothic', sans-serif;
      margin: 0;
      background-color: #ffffff;
      color: #111;
    }
    header {
      text-align: center;
      padding: 40px 20px 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    .search-bar {
      margin-top: 10px;
    }
    input[type="text"] {
      width: 60%;
      max-width: 500px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 25px;
      font-size: 16px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 30px;
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }
    .card {
      text-align: center;
      padding: 30px 20px;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.08);
      transition: transform 0.2s, box-shadow 0.2s;
      background: #f9f9f9;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }
    .card img {
      width: 50px;
      height: 50px;
      margin-bottom: 15px;
      filter: grayscale(100%);
    }
    .card h2 {
      font-size: 1.2rem;
      margin: 0;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }
      input[type="text"] {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>サポートセンター</h1>
    <div class="search-bar">
      <input type="text" placeholder="質問やトラブル内容を検索…" />
    </div>
  </header>

  <section class="grid">
    <div class="card">
      <img src="https://cdn.discordapp.com/attachments/1380938547233558711/1400088081117216768/IMG_4488.png" alt="サポートサーバー">
      <h2>サポートサーバー</h2>
    </div>
    <div class="card">
      <img src="https://cdn.discordapp.com/attachments/1380938547233558711/1400091751439405116/IMG_4491.png" alt="マイクラサーバー">
      <h2>マイクラサーバー</h2>
    </div>
    <div class="card">
      <img src="https://cdn-icons-png.flaticon.com/512/11270/11270122.png" alt="採用">
      <h2>採用</h2>
    </div>
    <div class="card">
      <img src="https://cdn-icons-png.flaticon.com/512/17767/17767766.png" alt="その他">
      <h2>その他</h2>
    </div>
  </section>
</body>
</html>
