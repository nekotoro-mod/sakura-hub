<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>サポートページ</title>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: 'Zen Maru Gothic', sans-serif;
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #fff;
      color: #000;
    }

    /* ローディング画面 */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: white;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5em;
      font-weight: bold;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 2rem;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .search-box {
      text-align: center;
      margin-bottom: 2rem;
    }

    .search-box input {
      width: 80%;
      padding: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    .category-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 2rem;
    }

    .category-card {
      background: #f9f9f9;
      border-radius: 20px;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
    }

    .category-card:hover {
      transform: translateY(-5px);
    }

    .category-card img {
      width: 50px;
      height: 50px;
      margin-bottom: 1rem;
    }

    .category-card h2 {
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <!-- ✅ ローディング画面 -->
  <div id="loading-screen">読み込み中...</div>

  <div class="container">
    <header>
      <h1>サポートセンター</h1>
    </header>

    <div class="search-box">
      <input type="text" placeholder="キーワードで検索..." />
    </div>

    <div class="category-grid">
      <div class="category-card">
        <img src="https://cdn-icons-png.flaticon.com/512/6422/6422197.png" alt="サポートサーバー">
        <h2>サポートサーバー</h2>
      </div>
      <div class="category-card">
        <img src="https://cdn-icons-png.flaticon.com/512/3914/3914704.png" alt="マイクラサーバー">
        <h2>マイクラサーバー</h2>
      </div>
      <div class="category-card">
        <img src="https://cdn-icons-png.flaticon.com/512/11270/11270122.png" alt="採用">
        <h2>採用</h2>
      </div>
      <div class="category-card">
        <img src="https://cdn-icons-png.flaticon.com/512/17767/17767766.png" alt="その他">
        <h2>その他</h2>
      </div>
    </div>
  </div>

  <script>
    window.addEventListener("load", () => {
      const loader = document.getElementById("loading-screen");
      loader.style.display = "none";
    });
  </script>
</body>
</html>
